<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AITopia Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Reset & Fonts */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f1f3f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: flex-start;
      padding: 40px;
      height: 100vh;
      overflow: hidden;
    }

    /* Chat Container */
    #chat-container {
      width: 100%;
      max-width: 650px;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    #chat-header {
      padding: 16px 24px;
      background: #007bff;
      color: white;
      font-weight: 600;
      font-size: 18px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    /* Messages Area */
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background-color: #fafafa;
    }

    /* Message Bubbles */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #e4e4e4;
      color: #333;
      border-bottom-right-radius: 6px;
    }

    .bot {
      align-self: flex-start;
      background-color: #dff1ff;
      color: #222;
      border-bottom-left-radius: 6px;
    }

    /* Input Area */
    #input-container {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #user-input {
      flex: 1;
      padding: 14px 18px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      border-color: #007bff;
    }

    /* Scrollbar styling (optional) */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">AITopia Assistant</div>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const inputField = document.getElementById("user-input");
    const sessionId = localStorage.getItem("chat_session") || Date.now().toString();
    localStorage.setItem("chat_session", sessionId);

    function appendMessage(sender, text) {
      const bubble = document.createElement("div");
      bubble.classList.add("message", sender);
      bubble.textContent = text;
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(text) {
      appendMessage("user", text);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            message: text
          })
        });

        const data = await res.json();
        appendMessage("bot", data.reply || "⚠️ No response from server.");
      } catch (err) {
        appendMessage("bot", "⚠️ Error contacting server.");
      }
    }

    inputField.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && inputField.value.trim()) {
        const msg = inputField.value.trim();
        inputField.value = "";
        sendMessage(msg);
      }
    });

    // Welcome message
    window.addEventListener("load", () => {
      appendMessage("bot", "👋 Welcome to AITopia Mart! Please enter your name to begin.");
    });
  </script>
</body>
</html>
